<!doctype html>
<html style="height: 100%">
  <head>
    <title>Taelin</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      html, body, #main {
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: rgb(236,236,240);
      }
      #main {
        display: flex;
        flex-flow: column nowrap;
        justify-content: flex-start;
        align-items: flex-start;
      }
      #board_chat_box {
        width: 100%;
        height: 544px;
        display: flex;
        flex-flow: row nowrap;
        justify-content: flex-start;
        align-items: flex-start;
      }
      #board_box {
        background: rgb(200,210,200);
        flex-grow: 0;
        height: 100%;
      }
      #chat_box {
        background: rgb(200,200,210);
        flex-grow: 1;
        overflow-x: hidden;
        overflow-y: scroll;
        height: 100%;
      }
      #input_tips_box {
        background: rgb(210,200,200);
        width: 100%;
        height: calc(100% - 544px);
        display: flex;
        flex-flow: row nowrap;
        justify-content: flex-start;
        align-items: flex-start;
      }
      #tips_box {
        width: 544px;
        padding: 3px;
        font-family: monospace;
        font-size: 12px;
      }
      #input_box {
        width: calc(100% - 544px);
        height: 100%;
      }
      #input {
        width: 100%;
        height: 100%;
        outline: none;
        font-family: "courier new";
        font-size: 16px;
        padding: 4px;
      }
      .message {
        margin: 3px;
        border: 1px dashed rgb(160,160,160);
      }
      .green_log {
        color: #698c6d;
      }
      .red_log {
        color: #8c6969;
      }
    </style>
  </head>
  <body>
    <script src="index.js"></script>
    <div id="main">
      <div id="board_chat_box">
        <div id="board_box">
        </div>
        <div id="chat_box">
        </div>
      </div>
      <div id="input_tips_box">
        <pre id="tips_box">
        </pre>
        <div id="input_box">
          <textarea id="input"></textarea>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
